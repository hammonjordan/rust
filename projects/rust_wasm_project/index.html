<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Wasm SPA</title>
    <style>
        /* Basic styling for the navbar */
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            padding: 14px 20px;
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home" id="home">Home</a>
        <a href="#about" id="about">About</a>
        <a href="#contact" id="contact">Contact</a>
    </div>
    <h1>Rust and WebAssembly SPA</h1>
    <div id="content">
        <p>Welcome to the Home page!</p>
    </div>
    <script type="module">
        import init from './pkg/rust_wasm_spa.js';

        async function run() {
            await init();

            // Setup navigation event listeners
            document.getElementById('home').addEventListener('click', () => loadContent('home'));
            document.getElementById('about').addEventListener('click', () => loadContent('about'));
            document.getElementById('contact').addEventListener('click', () => loadContent('contact'));
        }

        function loadContent(page) {
            const content = document.getElementById('content');
            if (page === 'home') {
                content.innerHTML = '<p>Welcome to the Home page!</p>';
            } else if (page === 'about') {
                content.innerHTML = '<p>Learn more About us!</p>';
            } else if (page === 'contact') {
                content.innerHTML = '<p>Get in touch with us on the Contact page!</p>';
            }
        }

        run();
    </script>
</body>
</html>
